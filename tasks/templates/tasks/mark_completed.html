{% load static %}

<form id="completeTaskForm" action="{% url 'mark_completed' task.pk %}" method="post" class="form-inline"
    data-start-date="{{ task.start_date|date:'c' }}" data-due-date="{{ task.due_date|date:'c' }}"
    data-status="{{ task.status }}">
    {% csrf_token %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="cSwitch{{ task.id }}" name="completed" {% if
            task.status=='Completed' %} checked {% endif %}>
        <label class="form-check-label" for="cSwitch{{ task.id }}">Mark as Completed</label>
    </div>
</form>
