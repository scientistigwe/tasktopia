name: Deploy GitHub Pages from Subfolder

on:
  push:
    branches:
      - main # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Change to the version you need

      - name: Install dependencies
        run: npm install
        working-directory: ./02. Landing Page for a Land Acquisition Service # Adjust to your subfolder

      - name: Build project
        run: npm run build # Adjust if your build command is different
        working-directory: ./02. Landing Page for a Land Acquisition Service # Adjust to your subfolder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./02. Landing Page for a Land Acquisition Service/dist # Adjust to your build output folder
