<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.72.0">
    <title>User Profile</title>

    {% load static %}

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'registration/css/account-style.css' %}">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="{% static 'registration/images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'registration/images/tasktopia-icon.png' %}" alt="Main icon" width="40"
                        height="40" style="background-color: white; border-radius: 50%; margin-right: 8px;">
                    <strong>Tasktopia</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container-fluid card mt-5">
        <h2 class="mb-5 d-flex justify-content-center">User Profile</h2>

        <div class="row">
            <div class="col-md-4">
                <h4>Profile Information</h4>
                <form method="post" action="{% url 'profile_edit' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" id="id_username" name="username" value="{{ user.username }}"
                            class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" id="id_email" name="email" value="{{ user.email }}" class="form-control"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <div class="col-md-4">
                <h4>Change Password</h4>
                <form method="post" action="{% url 'password_change' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">New Password</label>
                        <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Change Password</button>
                </form>
            </div>

            <div class="col-md-4">
                <h4>Account Actions</h4>
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'password_reset' %}">Forgot Password</a></li>
                    <li class="list-group-item"><a href="{% url 'logout' %}">Logout</a></li>
                    <li class="list-group-item">
                        <form method="post" action="{% url 'delete_account' %}"
                            onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete Account</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
