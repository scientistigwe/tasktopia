<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.72.0">

    {% load static %}

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'tasks/css/task.css' %}">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Task Form</title>

</head>

<body>
    <!-- task_list.html -->
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }}</li>
        <ul>
            <li><a href="{% url 'task_details' task.pk %}">View Details</a></li>
            <li><a href="{% url 'update_task' task.pk %}">Edit</a></li>
            <li><a href="{% url 'task_confirm_delete' task.pk %}">Delete</a></li>
        </ul>
        {% endfor %}
    </ul>
    <a href="{% url 'task-create' %}">Create New Task</a>



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

</body>
