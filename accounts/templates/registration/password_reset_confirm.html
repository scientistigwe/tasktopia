{% extends 'registration/base.html' %}

{% block title %}Confirm Password Reset | Tasktopia{% endblock %}

{% block content %}
<div class="container-fluid card password-reset-confirm p-4">
    <h1 class="mb-4 d-flex justify-content-center">Confirm Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3 w-100">Set New Password</button>
    </form>
</div>
{% endblock %}
