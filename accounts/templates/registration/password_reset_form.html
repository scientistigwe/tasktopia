{% extends 'registration/base.html' %}

{% block title %}Password Reset | Tasktopia{% endblock %}

{% block content %}
<div class="container-fluid card password-reset">
    <h1 class="mb-4">Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
